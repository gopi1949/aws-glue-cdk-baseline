version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
      nodejs: 18
    commands:
      - echo "Installing CDK and Python dependencies"
      - npm install aws-cdk@2     # ✅ local install
      - python -m venv .venv
      - source .venv/bin/activate
      - pip install -r requirements.txt
      - pip install -r requirements-dev.txt

  build:
    commands:
      - source .venv/bin/activate
      - echo "Running CDK synth via npx"
      - npx cdk synth -c stage=dev     # ✅ runs CDK using Node.js 18

artifacts:
  files:
    - '**/*'
  base-directory: cdk.out
  name: GlueAppArtifact